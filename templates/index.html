<style>
    body {
        font-family: 'Arial'
    }
    form, h1 {
        text-align: center
    }
</style>
{% extends "layout.html" %}
{% block body %}
<h1>Upload File</h1>
<form method=post enctype=multipart/form-data>
    <input type=file name=file>
    <button type="submit" value="Upload">Upload</button>
</form>
{% endblock %}
