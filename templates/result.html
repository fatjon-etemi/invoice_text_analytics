<style>
    body {
        font-family: 'Arial';
    }
    form, h1, h2, h3 {
        text-align: center;
    }
    th {
        text-align: left;
    }
    table {
        margin-left: auto;
        margin-right: auto;
    }
</style>
{% extends "layout.html" %}
{% block body %}
<table>
{% for key, value in data.items() %}
   <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
   </tr>
{% endfor %}
</table>
{% endblock %}
